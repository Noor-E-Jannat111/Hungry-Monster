<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/logo.png" type="image/icon">
</head>

<body>
    <!-- NAV-BAR -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <img class="logo-area" src="image/logo.png" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Recipes</a>
                    <a class="nav-link" href="#">Blog</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- SEARCH BTN -->

    <div class="container mt-5">
        <div class="input-group mb-3 w-50 search">
            <input id="search-input" type="text" class="form-control" placeholder="Search for meal..">
            <div class="input-group-append">
                <span onclick="getFoodList()" class="input-group-text bg-danger text-white px-5">Search</span>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div id="food-details">

        </div>
    </div>
    <section class="container mt-5">
        <div class="row" id="food-container">
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
